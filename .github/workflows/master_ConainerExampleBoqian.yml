# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ConainerExampleBoqian

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://gaukacrase.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a9e426275503479ab6f525f608d2e02b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ceef5036cdf14d139b52b0fcff007068 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: gaukacrase.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a9e426275503479ab6f525f608d2e02b }}/mynginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ConainerExampleBoqian'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e777d204a54c48569e0cec388d340a7c }}
        images: 'gaukacrase.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a9e426275503479ab6f525f608d2e02b }}/mynginx:${{ github.sha }}'